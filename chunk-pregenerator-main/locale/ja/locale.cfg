[mod-name]
internal-mod-name=Chunk Pregenerator（マップ事前生成）

[mod-description]
internal-mod-name=マップを事前に生成するシンプルなモッドで、サーバーの負荷を最小限に抑えながらバックグラウンドでチャンク（マップ）を段階的に生成します。\nマルチプレイセッション中の非同期クラッシュを防ぐことを目指しています。

[mod-setting-name]
pregen-radius=自動生成の半径 (チャンク)

[mod-setting-description]
pregen-radius=プレイヤーの周囲何チャンク分を事前に裏側で生成するかを設定します。1チャンク=32マスです。\n※大きくしすぎるとサーバーに負荷がかかるため注意してください。（推奨: 7～10）