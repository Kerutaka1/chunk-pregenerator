[mod-name]
internal-mod-name=Chunk Pregenerator

[mod-description]
internal-mod-name=A simple chunk pre-generation mod that generates chunks (maps) incrementally in the background while minimising server load.\nThis aims to prevent asynchronous crashes during multiplayer sessions.

[mod-setting-name]
pregen-radius=Autogenerated radius (chunk)

[mod-setting-description]
pregen-radius=Sets how many chunks around the player are pre-generated in the background. 1 chunk = 32 blocks. \n※ Please note that setting this too high will place a load on the server. (Recommended: 7–10)
